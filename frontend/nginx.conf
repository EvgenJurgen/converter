server {
    listen 80;
    server_name your-domain.com;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2|eot|otf)$ {
        try_files $uri =404;
        access_log off;
        log_not_found off;
        expires 1M;
    }
}