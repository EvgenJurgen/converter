services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
    depends_on:
      - postgres_db
    volumes:
      - ./src:/usr/src/app/src
  postgres_db:
    image: postgres:17
    restart: always
    ports:
      - '${DATABASE_PORT}:5432'
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_DATABASE}
    volumes:
      - ./pgdata:/var/lib/postgresql/data/

volumes:
  pgdata: null
